<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <div id="btns">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    
        <div class="results">
            <p id="compPara">The computer chose:</p>
            <div id="scores">
                <div class ="score">
                    <h5>You:</h5>
                    <h4 id="userScore">0</h4>
                </div>
                <div class ="score">
                    <h5>Computer:</h5>
                    <h4 id="compScore">0</h4>
                </div>
                <h2 id="final"></h2>

            </div>
            

        </div>
    </div>
    
    

    <script> 

        // getComputerChoice generate function:
        function getComputerChoice () {
            // generate random number 1-3
            let rndnum = Math.floor(Math.random() * 3) + 1;
            // determine computer choice according to num
            if (rndnum === 1) {
                return "rock";
            } else if (rndnum === 2) {
                return "paper";
            } else {
                return "scissors";
            }
            return rndnum;
        }

        // register DOM objects
        const rock = document.querySelector("#rock");
        const paper = document.querySelector("#paper");
        const scissors = document.querySelector("#scissors");
        const btns = document.querySelectorAll("button");
        const compPara = document.querySelector("#compPara");
        const userPara = document.querySelector("#userPara");
        const userScorePara = document.querySelector("#userScore");
        const compScorePara = document.querySelector("#compScore");


        let userScore = 0;
        let compScore = 0;


        // event Listeners
        btns.forEach(btn => btn.addEventListener('click', playRound));


        // game function:
        function playRound(e) {
            let compChoice = getComputerChoice();
            console.log(compChoice);
            // prompt user for a choice
            let userChoice = this.id;
            console.log(this.id);
            compPara.textContent = `The computer chose: ${compChoice}`;

            // result = call check function
            let result = check(userChoice, compChoice);
            calculateScore(result);
            console.log(result);
        }

        
        function calculateScore (result) {
            // take results from check
            // if user won add to userScore and opposite
            if (result === "won") {
                userScore++;
                userScorePara.textContent = userScore;
            } else if (result === "lost") {
                compScore++;
                compScorePara.textContent = compScore;
            }

            // if anyone reach 5 delcare winner
        }
        
        
        //check function:
        function check (userChoice, compChoice) {
            
            // if computer chooses rock:
            if (compChoice === "rock") {
                if (userChoice === "rock") {
                    console.log("You both Rock!! Draw")
                    return "draw";
                } else if (userChoice === 'paper') {
                    console.log("Paper beats Rock!! you won")
                    return "won";
                } else if (userChoice === 'scissors') {
                    console.log('scissors got broken!')
                    return "lost";
                }
            } else if (compChoice === "scissors") {
                if (userChoice === "rock") {
                    console.log("Rock beats scissors!")
                    return "won";
                } else if (userChoice === 'paper') {
                    console.log("Paper got torn!")
                    return "lost";
                } else if (userChoice === 'scissors') {
                    console.log('2 scissors! wink')
                    return "draw";
                }
            //..
            } else if (compChoice === "paper") {
                if (userChoice === "rock") {
                    console.log("Rock got covered!")
                    return "lost";
                } else if (userChoice === 'paper') {
                    console.log("2 papers! you should write a thesis")
                    return "draw";
                } else if (userChoice === 'scissors') {
                    console.log('Scissors cut paper!')
                    return "won";
                }
            }
        }
        // return true or false
    </script>
    
</body>
</html>
